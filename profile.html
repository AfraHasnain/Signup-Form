<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE-INFO:~</title>
</head>

<body>
    <h1 style="text-align: center; color: brown; background-color: aliceblue; border-color: blue;">
        <ins>PROFILE-INFO:~</ins> <br><br>
    </h1>

    <form action="#">
        <fieldset style="background-color: aliceblue; color: purple; text-align: center;">
            <legend style="color: blue; text-align: start;">Profile-Info:-</legend>
            <br>
            <label for="Full Name">Full Name:</label> <br>
            <input type="text"> <br> <br>
            <label for="Date of Birth">Date of Birth:</label> <br>
            <input type="date"> <br> <br>
            <label for="Select your country">Select your country:</label> <br>
            <select name="country">
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="turkey">Turkey</option> <br>
            </select> <br> <br>
            <label for="Address">Address:</label> <br>
            <input type="text"> <br> <br>
            <label for="Contact no.">Contact no.</label> <br>
            <input type="number" name="Contact no."> <br> <br>
            <label for="Select Your Favourite Games:">Select Your Favourite Games:</label> <br>
            <input type="radio" name="Games">
            <label for="Circket">Circket</label><br>
            <input type="radio" name="Games">
            <label for="Hockey">Hockey</label><br>
            <input type="radio" name="Games">
            <label for="Basketball">Basketball</label> <br> <br>
            <label for="Select your Interest">Select your Interest:</label><br> <br>
            <select name="Select your Interest" size="3" multiple="multiple">
                <option value="Horse Riding">Horse Riding</option>
                <option value="Swimming">Swimming</option>
                <option value="Boating">Boating</option>
                <option value="Cycling">Cycling</option>
                <option value="Soccer">Soccer</option>
                <option value="Camping">Camping</option>
            </select> <br><br>
            <a href="./index.html" target="_blank"><input type="button" value="Submit"
                    style="color: azure; background-color: blue; border-color: white; width: 180px;"></a>
        </fieldset>
    </form>
</body>

</html>
